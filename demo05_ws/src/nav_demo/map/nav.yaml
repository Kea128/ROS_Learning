# 声明地图图片资源的路径
image: /home/gyk/ROS_Learning/demo05_ws/src/nav_demo/map/nav.pgm
# 地图刻度尺，单位：m/像素，这里是一个像素对应5cm
resolution: 0.05000
# 地图的位姿信息（按照右手坐标，朝向x，左舷y，天z，地图右下角相对于RVIZ中的原点的位姿）
# 值1：x方向偏移量
# 值2：y方向偏移量
# 值3：地图的偏航角度（单位：弧度）
origin: [-50.000000, -50.000000, 0.000000]
# 取反（地图黑白颠倒）
negate: 0

# 地图中每个像素都有取值[0,255] 白色255，
# 占用阈值
occupied_thresh: 0.65
# 空闲阈值
free_thresh: 0.196

